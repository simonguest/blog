<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
${ htmlhead() }

<body>
  ${ header() }
  <blog-content>
  <blog-article>
    <p id="article-title">$pagetitle$</p>
    <p id="article-date">$created$ <span class="updated-date">$updated$<span></p>
    <div id="article-body">$body$</div>
    <a id="back-button" tabindex="0" href="../articles">Back to articles...</a>
  </blog-article>
  </blog-content>
  ${ footer() }
</body>
</html>
